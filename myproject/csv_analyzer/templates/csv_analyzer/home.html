<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the CSV Analyzer App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        p {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to the CSV Analyzer App</h1>
    <p><a href="{% url 'csv_analyzer:upload' %}">Upload a CSV File</a></p>
</body>
</html>
</html>
